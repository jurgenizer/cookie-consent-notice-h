<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Title -->
  <title>cookie consent notice test</title>
  <meta name="description" content="Simple HTML document to test a cookie consent notice.">

  <!--Import Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <!-- JavaScript for CookieConsentNotice-->
  <script src="ccn-type-h.js"></script> 
  <script>
    cookieConsentNotice.start('en', {
        analytics: 'G-8PDMD2MD95', 
        hideAfterClick: false,
        showDataCollectedDeviceDetails: true,
        showDataCollectedIdentifiers: true,
        showDataCollectedBrowsingHistory: true,
        showDataCollectedLocation: true,
        showDataSharedDeviceDetails: true,
        showDataSharedIdentifiers: true,
        showDataSharedBrowsingHistory: true,
        showDataSharedLocation: false,
        
        border: 'none',
        position: 'left',
        policyLink: 'https://happyhols.co.za/privacy-policy/',
        bannerDescription: 'By accepting third-party cookies, we and our partners are able to offer you more relevant advertising on and outside of our website. Do you consent to this use of cookies? Read more in our',
        bannerLinkText: 'Privacy Policy.',
        bannerBackground: '#ffffff',
        acceptBtnText: 'Accept',
        rejectBtnText: 'Decline',
        manageColor: '#ffffff',
        manageBackground: '#209cee' 
      });
  </script>

</head>
